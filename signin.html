<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Examination System</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <header>
      <div class="logo">Examination System</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="signin.html" class="startButton">Login</a>
      </nav>
    </header>

    <main class="container">
      <h2>Sign In</h2>
      <p>Welcome back to the Examination Portal.</p>
      <form onsubmit="validateSignInForm(event)" autocomplete="off">
        <label for="loginEmail">Email *</label>
        <input 
          type="email" 
          id="loginEmail" 
          required 
          placeholder="Enter your email"
          autocomplete="email"
        />
        <div id="loginEmail-error" class="error-message"></div>

        <label for="loginPassword">Password *</label>
        <input 
          type="password" 
          id="loginPassword" 
          required 
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <div id="loginPassword-error" class="error-message"></div>

        <button type="submit">Login →</button>
      </form>
      
      <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
        Don't have an account? 
        <a href="register.html" style="color: #1e3c72; font-weight: 600; text-decoration: none;">Register here</a>
      </div>
    </main>

    <footer>© 2025 Examination System. All rights reserved.</footer>

    <script src="script.js"></script>
    <script>
      // منع الرجوع للصفحة بعد تسجيل الدخول
      if (localStorage.getItem("currentUserEmail")) {
        window.location.replace("start-exam.html");
      }
    </script>
  </body>
</html>
